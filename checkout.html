      $(document).ready(function () {
        var activeTabIndex = 0; // Initialize the active tab index to 0

        $(".next-button").click(function () {
            var nextTabId = $(this).data("next");



            // Show the next tab
            $('a[href="#' + nextTabId + '"]').tab('show');

            // Add the custom class to the currently active tab

            $('a[aria-controls="' + nextTabId + '"]').addClass("activated-tab");
        });
    });
